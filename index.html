      // Polyfill process.env for browser environments to prevent crashes.
      // The @google/genai SDK expects process.env.API_KEY. In a no-build setup,
      // this is not available. This shim allows the app to load, and the
      // geminiService will gracefully handle the missing key.
      if (typeof process === 'undefined') {
        window.process = {
          env: {
            API_KEY: ""
          }
        };
      }
    </script>
